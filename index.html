<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/pencil.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="style.css" />

    <title>QR code component</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-family: "Outfit", sans-serif;
      }
      /* .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body
    class="tw-relative tw-w-screen tw-h-screen tw-bg-light-gray tw-flex tw-items-center tw-justify-center"
  >
    <!-- Improve your front-end skills by building projects Scan the QR code to visit
    Frontend Mentor and take your coding skills to the next level -->

    <main
      class="tw-bg-white-color tw-p-3 tw-rounded-2xl tw-flex tw-flex-col tw-gap-6 tw-max-w-[300px] tw-m-3"
    >
      <img
        class="tw-max-w-full tw-rounded-xl"
        src="./images/image-qr-code.png"
        alt="image-qr-code"
      />
      <div class="tw-px-5">
        <h1
          class="tw-text-dark-blue tw-text-center tw-font-[700] tw-text-xl tw-mb-3"
        >
          Improve your front-end skills by building projects
        </h1>
        <p
          class="tw-text-grayish-blue tw-text-center tw-font-[400] tw-text-[15px] tw-leading-5 tw-tracking-tight tw-pb-10"
        >
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer
      class="tw-absolute tw-left-5 tw-bottom-5 tw-font-thin tw-text-xs tw-text-gray-500"
    >
      Challenge by
      <a
        class="tw-text-gray-600 hover:tw-text-gray-700 hover:tw-underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="tw-text-gray-600 tw-font-semibold hover:tw-text-gray-700 hover:tw-underline"
        href="https://www.frontendmentor.io/profile/RafiMahmudRizvi"
        >Rafi Mahmud Rizvi</a
      >.
    </footer>
  </body>
</html>
